template:
  id: technical-decisions-template-v1
  name: Technical Decisions Documentation
  version: 1.0
  output:
    format: markdown
    filename: docs/A-Product-Brief/Technical-Decisions.md
    title: "Technical Decisions Documentation"

structure:
  sections:
    - name: "Project Overview"
      required: true
      fields:
        - name: "Project Name"
          type: "text"
          required: true
        - name: "Version"
          type: "text"
          required: true
        - name: "Last Updated"
          type: "date"
          required: true
        - name: "Decision Maker"
          type: "text"
          required: true

    - name: "Frontend Technology Stack"
      required: true
      subsections:
        - name: "Framework and Libraries"
          fields:
            - name: "Frontend Framework"
              type: "choice"
              options: ["React", "Vue", "Angular", "Svelte", "Other"]
              required: true
            - name: "Styling Framework"
              type: "choice"
              options: ["Tailwind CSS", "Bootstrap", "Material-UI", "Custom CSS", "Other"]
              required: true
            - name: "Component Library"
              type: "choice"
              options: ["ShadCN/UI", "Material-UI", "Ant Design", "Chakra UI", "Custom", "Other"]
              required: true
            - name: "State Management"
              type: "choice"
              options: ["Redux", "Zustand", "Context API", "MobX", "Other"]
              required: false

        - name: "Development Tools"
          fields:
            - name: "Package Manager"
              type: "choice"
              options: ["npm", "yarn", "pnpm", "Other"]
              required: true
            - name: "Build Tool"
              type: "choice"
              options: ["Vite", "Webpack", "Parcel", "Rollup", "Other"]
              required: true
            - name: "Code Quality"
              type: "choice"
              options: ["ESLint + Prettier", "TypeScript", "Husky", "Other"]
              required: true
            - name: "Testing Framework"
              type: "choice"
              options: ["Jest", "Vitest", "Cypress", "Playwright", "Other"]
              required: true

    - name: "Backend Technology Stack"
      required: true
      subsections:
        - name: "Server and Database"
          fields:
            - name: "Backend Framework"
              type: "choice"
              options: ["Node.js", "Python", "Java", "C#", "Go", "Other"]
              required: true
            - name: "Database"
              type: "choice"
              options: ["PostgreSQL", "MySQL", "MongoDB", "SQLite", "Other"]
              required: true
            - name: "API Design"
              type: "choice"
              options: ["REST", "GraphQL", "Hybrid", "Other"]
              required: true
            - name: "Authentication"
              type: "choice"
              options: ["JWT", "OAuth", "Session-based", "Other"]
              required: true

        - name: "Infrastructure"
          fields:
            - name: "Hosting Platform"
              type: "choice"
              options: ["Vercel", "Netlify", "AWS", "Google Cloud", "Azure", "Other"]
              required: true
            - name: "CI/CD Pipeline"
              type: "choice"
              options: ["GitHub Actions", "GitLab CI", "Jenkins", "Other"]
              required: true
            - name: "Monitoring"
              type: "choice"
              options: ["Sentry", "New Relic", "DataDog", "Custom", "Other"]
              required: true
            - name: "Security"
              type: "choice"
              options: ["SSL", "Security Headers", "Vulnerability Scanning", "Other"]
              required: true

    - name: "Component Library Integration"
      required: true
      subsections:
        - name: "Library Selection"
          fields:
            - name: "Primary Library"
              type: "choice"
              options: ["ShadCN/UI", "Material-UI", "Ant Design", "Chakra UI", "Custom", "Other"]
              required: true
            - name: "Integration Approach"
              type: "text"
              required: true
            - name: "Customization Strategy"
              type: "text"
              required: true
            - name: "Documentation"
              type: "text"
              required: true

        - name: "Design System"
          fields:
            - name: "CSS Framework"
              type: "choice"
              options: ["Tailwind CSS", "Bootstrap", "Material-UI", "Custom CSS", "Other"]
              required: true
            - name: "Design Tokens"
              type: "choice"
              options: ["CSS Custom Properties", "JSON", "TypeScript", "Other"]
              required: true
            - name: "Component Structure"
              type: "choice"
              options: ["Atomic Design", "Functional", "Hierarchical", "Other"]
              required: true
            - name: "Theme Support"
              type: "choice"
              options: ["Light/Dark", "Brand Themes", "Custom Themes", "Other"]
              required: true

    - name: "Third-Party Integrations"
      required: true
      subsections:
        - name: "External Services"
          fields:
            - name: "Analytics"
              type: "choice"
              options: ["Google Analytics", "Mixpanel", "Amplitude", "Custom", "Other"]
              required: false
            - name: "Error Tracking"
              type: "choice"
              options: ["Sentry", "Bugsnag", "LogRocket", "Custom", "Other"]
              required: false
            - name: "Performance Monitoring"
              type: "choice"
              options: ["New Relic", "DataDog", "Lighthouse", "Custom", "Other"]
              required: false
            - name: "Email Service"
              type: "choice"
              options: ["SendGrid", "Mailgun", "AWS SES", "Custom", "Other"]
              required: false

        - name: "APIs and Integrations"
          fields:
            - name: "External APIs"
              type: "text"
              required: false
            - name: "Authentication"
              type: "choice"
              options: ["Google", "Facebook", "GitHub", "Custom", "Other"]
              required: false
            - name: "Maps and Location"
              type: "choice"
              options: ["Google Maps", "Mapbox", "OpenStreetMap", "Other"]
              required: false
            - name: "File Processing"
              type: "choice"
              options: ["Cloudinary", "AWS S3", "Google Cloud", "Custom", "Other"]
              required: false

    - name: "Development Workflow"
      required: true
      subsections:
        - name: "Team Collaboration"
          fields:
            - name: "Project Management"
              type: "choice"
              options: ["GitHub Issues", "Jira", "Trello", "Notion", "Other"]
              required: true
            - name: "Design Collaboration"
              type: "choice"
              options: ["Figma", "Sketch", "Adobe XD", "Other"]
              required: true
            - name: "Communication"
              type: "choice"
              options: ["Slack", "Discord", "Microsoft Teams", "Other"]
              required: true
            - name: "Documentation"
              type: "choice"
              options: ["GitHub Wiki", "Notion", "Confluence", "Other"]
              required: true

        - name: "Code Quality and Review"
          fields:
            - name: "Code Review Process"
              type: "text"
              required: true
            - name: "Testing Strategy"
              type: "text"
              required: true
            - name: "Deployment Process"
              type: "text"
              required: true
            - name: "Monitoring and Maintenance"
              type: "text"
              required: true

    - name: "Decision History"
      required: true
      fields:
        - name: "Decision Date"
          type: "date"
          required: true
        - name: "Decision Made"
          type: "text"
          required: true
        - name: "Rationale"
          type: "text"
          required: true
        - name: "Alternatives"
          type: "text"
          required: true
        - name: "Impact"
          type: "text"
          required: true
        - name: "Review Date"
          type: "date"
          required: true

    - name: "Review and Updates"
      required: true
      subsections:
        - name: "Regular Review Schedule"
          fields:
            - name: "Monthly Reviews"
              type: "text"
              required: true
            - name: "Quarterly Updates"
              type: "text"
              required: true
            - name: "Annual Overhaul"
              type: "text"
              required: true
            - name: "Emergency Changes"
              type: "text"
              required: true

        - name: "Update Process"
          fields:
            - name: "Identify Need"
              type: "text"
              required: true
            - name: "Evaluate Options"
              type: "text"
              required: true
            - name: "Make Decision"
              type: "text"
              required: true
            - name: "Update Documentation"
              type: "text"
              required: true
            - name: "Communicate Changes"
              type: "text"
              required: true

validation:
  required_fields:
    - "Project Name"
    - "Version"
    - "Last Updated"
    - "Decision Maker"
    - "Frontend Framework"
    - "Component Library"
    - "Backend Framework"
    - "Database"
    - "Hosting Platform"

  format_requirements:
    - "All dates must be in YYYY-MM-DD format"
    - "All choices must be from predefined options"
    - "All text fields must be non-empty"
    - "All required fields must be completed"

  consistency_checks:
    - "Frontend and backend frameworks must be compatible"
    - "Component library must work with chosen frontend framework"
    - "Database must be supported by chosen backend framework"
    - "Hosting platform must support chosen technology stack"

usage_guidelines:
  - "Complete all required fields before finalizing document"
  - "Provide clear rationale for all technology choices"
  - "Document alternatives considered for major decisions"
  - "Update document whenever technology choices change"
  - "Review document regularly to ensure it remains current"
  - "Communicate changes to all team members"
  - "Use this document as reference for all technical decisions"

